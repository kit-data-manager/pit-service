# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build and Test

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
      - 'dev**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

jobs:
  build:

    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, macOS-latest, windows-latest]
        jdk: [ 21 ]  # (open)JDK releases

    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
    - name: Set up openJDK version
      uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
      with:
        java-version: ${{ matrix.jdk }}
        distribution: 'zulu'  # =openJDK
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4
    - name: Build and Test with Gradle
      run: ./gradlew -Dprofile=verbose build
    - name: Do one Coveralls test report
      if: matrix.operating-system == 'ubuntu-latest' && matrix.jdk == 21
      run: ./gradlew jacocoTestReport coveralls
    - name: Docker build and test
      if: matrix.operating-system == 'ubuntu-latest' && matrix.jdk == 21
      run: |
        curl --location --remote-name https://github.com/Orange-OpenSource/hurl/releases/download/4.0.0/hurl_4.0.0_amd64.deb
        sudo dpkg -i hurl_4.0.0_amd64.deb
        time bash ./docker/test_docker.sh
      shell: bash
